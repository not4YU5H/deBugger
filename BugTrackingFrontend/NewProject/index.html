<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="new-project-container">
        <h2>Create New Project</h2>
        <form id="projectForm">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            
            <label for="teamMembers">Assign Team Members:</label>
            <select id="teamMembers" name="teamMembers" multiple required>
                <option value="dev1">Developer 1</option>
                <option value="dev2">Developer 2</option>
                <option value="tester1">Tester 1</option>
                <option value="tester2">Tester 2</option>
                <!-- Add more members here -->
            </select>

            <button type="submit">Create Project</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
