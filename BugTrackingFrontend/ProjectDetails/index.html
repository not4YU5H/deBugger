<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="details-container">
        <header>
            <h1>Project Name: [Project Name]</h1>
            <p>Project Manager: [Manager Name]</p>
            <p>Start Date: [Start Date]</p>
        </header>
        <section class="team-members">
            <h3>Team Members</h3>
            <ul>
                <li>Member 1 - Role</li>
                <li>Member 2 - Role</li>
                <!-- Add more team members here -->
            </ul>
        </section>
        <section class="bugs">
            <h3>Bugs</h3>
            <table>
                <thead>
                    <tr>
                        <th>Bug ID</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Severity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123</td>
                        <td>Sample Bug</td>
                        <td>Open</td>
                        <td>High</td>
                        <td>
                            <button onclick="assignBug()">Assign</button>
                            <button onclick="closeBug()">Close</button>
                        </td>
                    </tr>
                    <!-- Add more bugs here -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
